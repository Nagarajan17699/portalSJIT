
<app-atten_header></app-atten_header>

<br><br>

<div class="container" style="width: 800px;">
        <div class=" box-padding" >
          <mat-card style="padding-top:30px ;" class="box-shadows">
              <mat-card-title class="text-center" style="font-size: 28px;">Section Update</mat-card-title>
              <hr>
              <mat-card-content style="padding-top:2rem ;">
                  <form class="example-container" >  <!-- [formGroup]="options"   [style.fontSize.px]="12"--> 
                     <p>
                      <mat-form-field appearance="fill" color="accent" style="width:740px !important ; padding-top :20px ">
                             <mat-label>Department:</mat-label>
                             <mat-select >  <!-- [formControl]="colorControl" -->
                                  <mat-option value="cse">CSE</mat-option>
                                  <mat-option value="it">IT</mat-option>
                                  <mat-option value="ece">ECE</mat-option>
                                  <mat-option value="eee">EEE</mat-option>
                                  <mat-option value="mech">MECH</mat-option>
                                  <mat-option value="civil">CIVIL</mat-option>
                             </mat-select>
                      </mat-form-field>
                     </p>
                     <p>
                      <mat-form-field appearance="fill" color="accent" style="width:740px !important; padding-top :20px">
                          <mat-label>Batch:</mat-label>
                          <mat-select >  <!-- [formControl]="colorControl" -->
                            <mat-option value="2016-2020">2016-2020</mat-option>
                          </mat-select>
                        </mat-form-field>
                     </p>

                     <div style="padding-top :20px">
                      <button mat-raised-button color="accent" (click)="onclick()" class="mx-auto d-block" type="submit">Submit</button>
                     </div>
                     
                     <br>
                    </form>
              </mat-card-content>
          </mat-card>
      </div>
      
  
</div>  

<br><br><br><br><br>

<app-atten_footer></app-atten_footer>
