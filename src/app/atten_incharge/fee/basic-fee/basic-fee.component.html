
<app-atten_header></app-atten_header>

<br><br>

<div class="container" style="width: 800px;">
        <div class=" box-padding" >
          <mat-card style="padding-top:30px ;" class="box-shadows">
              <mat-card-title class="text-center" style="font-size: 28px;">Fee Setup:</mat-card-title>
              <hr>
              <mat-card-content style="padding-top:2rem ;">
                  <form class="example-container" >  <!-- [formGroup]="options"   [style.fontSize.px]="12"--> 
                     <p>
                      <mat-form-field appearance="fill" color="accent" style="width:740px !important ; padding-top :20px ">
                             <mat-label>Type:</mat-label>
                             <mat-select >  <!-- [formControl]="colorControl" -->
                                  <mat-option value="Government">Government</mat-option>
                                    <mat-option value="Management">Management</mat-option>
                                    <mat-option value="Sports">Sports</mat-option>
                             </mat-select>
                      </mat-form-field>
                     </p>

                     <p>
                        <mat-form-field class="example-full-width"  appearance="fill" color="accent" style="width:740px !important; padding-top :20px">
                            <mat-label>Tution:</mat-label>
                            <input matInput placeholder="Tution" >
                          </mat-form-field>
                     </p>
                     
                     <p>
                        <mat-form-field class="example-full-width"  appearance="fill" color="accent" style="width:740px !important; padding-top :20px">
                            <mat-label>Transport:</mat-label>
                            <input matInput placeholder="Transport" >
                          </mat-form-field>
                     </p>

                     <p>
                        <mat-form-field class="example-full-width"  appearance="fill" color="accent" style="width:740px !important; padding-top :20px">
                            <mat-label>Placement:</mat-label>
                            <input matInput placeholder="Placement" >
                          </mat-form-field>
                     </p>

                     <p>
                        <mat-form-field class="example-full-width"  appearance="fill" color="accent" style="width:740px !important; padding-top :20px">
                            <mat-label>Development:</mat-label>
                            <input matInput placeholder="Development" >
                          </mat-form-field>
                     </p>
                     <div style="padding-top :20px">
                        <button mat-raised-button color="accent" (click)="onclick()" class="mx-auto d-block" type="submit">Submit</button>
                       </div>
                       
                       <br>
                      </form>
                </mat-card-content>
            </mat-card>
        </div>
        
    
  </div>  
  
  <br><br><br><br><br>
  
  <app-atten_footer></app-atten_footer>
